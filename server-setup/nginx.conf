# Configuration Nginx pour servir les mises à jour Karlog
server {
    listen 80;
    server_name updates.yourdomain.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name updates.yourdomain.com;
    
    # Configuration SSL (à adapter selon votre certificat)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Document root
    root /var/www/karlog-updates;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/karlog-updates-access.log;
    error_log /var/log/nginx/karlog-updates-error.log;
    
    # Headers de sécurité
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Configuration CORS pour permettre l'accès depuis l'application
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    add_header Access-Control-Allow-Headers "Range";
    
    # Cache pour les fichiers de mise à jour
    location ~* \.(exe|dmg|AppImage|deb|snap)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Support des téléchargements partiels
        add_header Accept-Ranges bytes;
    }
    
    # Configuration pour les fichiers de métadonnées (.yml)
    location ~* \.(yml|yaml)$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "text/yaml";
    }
    
    # Désactiver les logs pour les checks de santé
    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Protection contre les accès indésirables
    location ~ /\. {
        deny all;
    }
    
    # Page d'index simple (optionnel)
    location = / {
        return 200 "Karlog Update Server";
        add_header Content-Type text/plain;
    }
}